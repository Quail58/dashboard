<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Confessional</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="dashboard">
        <div class="side_bar">
            <div class="logo">Dashboard</div>
            <div class="nav">
                <div class="sidebar_item">
                    <img src="./assets/home.png" alt="">
                    <a href="">Home</a>
                </div>
                <div class="sidebar_item">
                    <img src="./assets/card-account-details-outline.png" alt="">
                    <a href="">Profile</a>
                </div>
                <div class="sidebar_item">
                    <img src="./assets/message.png" alt="">
                    <a href="">Messages</a>
                </div>
                <div class="sidebar_item">
                    <img src="./assets/clock.png" alt="">
                    <a href="">History</a>
                </div>
                <div class="sidebar_item">
                    <img src="./assets/calendar-check.png" alt="">
                    <a href="">Tasks</a>
                </div>
                <div class="sidebar_item">
                    <img src="./assets/account-group.png" alt="">
                    <a href="">Communities</a>
                </div>
            </div>
            <div class="utility">
                <div class="sidebar_item">
                    <img src="./assets/cog.png" alt="">
                    <a href="">Settings</a>
                </div>
                <div class="sidebar_item">
                    <img src="./assets/help-box.png" alt="">
                    <a href="">Support</a>
                </div>
                <div class="sidebar_item">
                    <img src="./assets/shield.png" alt="">
                    <a href="">Privacy</a>
                </div>
            </div>
        </div>
        <div class="top_bar">
            <div class="search">
                <img src="./assets/magnify.png" alt="">
            </div>
            <div class="alert"></div>
            <div class="profile"></div>
            <div class="welcome"></div>
            <div class="post"></div>
        </div>
        <div class="main_content">
            <div class="projects"></div>
            <div class="announcements"></div>
        </div>
    </div>
</body>
</html>
